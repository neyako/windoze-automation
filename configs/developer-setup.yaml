# Developer Setup Configuration
# Optimized for software development with essential tools

general:
  create_restore_point: true
  restore_point_description: "Developer Setup"
  backup_registry: true
  registry_backup_path: "C:\\Backups\\Registry"
  log_path: "C:\\Logs\\WindowsAutomation"
  reboot_after_completion: false

software:
  enabled: true
  install_method: "winget"
  packages:
    # Development Tools
    - id: "Microsoft.VisualStudioCode"
      name: "Visual Studio Code"
      enabled: true
    - id: "Git.Git"
      name: "Git"
      enabled: true
    - id: "Microsoft.PowerShell"
      name: "PowerShell 7"
      enabled: true
    - id: "GitHub.GitHubDesktop"
      name: "GitHub Desktop"
      enabled: false
    
    # IDEs
    - id: "JetBrains.IntelliJIDEA.Community"
      name: "IntelliJ IDEA Community"
      enabled: false
    - id: "Microsoft.VisualStudio.2022.Community"
      name: "Visual Studio 2022 Community"
      enabled: false
    
    # Containers & Virtualization
    - id: "Docker.DockerDesktop"
      name: "Docker Desktop"
      enabled: true
    
    # Database Tools
    - id: "PostgreSQL.PostgreSQL"
      name: "PostgreSQL"
      enabled: false
    - id: "Oracle.MySQL"
      name: "MySQL"
      enabled: false
    
    # API Testing
    - id: "Postman.Postman"
      name: "Postman"
      enabled: true
    - id: "Insomnia.Insomnia"
      name: "Insomnia"
      enabled: false
    
    # Terminal
    - id: "Microsoft.WindowsTerminal"
      name: "Windows Terminal"
      enabled: true
    
    # Browsers
    - id: "Mozilla.Firefox"
      name: "Firefox"
      enabled: true
    - id: "Google.Chrome"
      name: "Chrome"
      enabled: true
    
    # Communication
    - id: "SlackTechnologies.Slack"
      name: "Slack"
      enabled: true
    - id: "Discord.Discord"
      name: "Discord"
      enabled: false
    
    # Utilities
    - id: "7zip.7zip"
      name: "7-Zip"
      enabled: true
    - id: "Notepad++.Notepad++"
      name: "Notepad++"
      enabled: true
    - id: "WinSCP.WinSCP"
      name: "WinSCP"
      enabled: true
    
    # Version Managers
    - id: "CoreyButler.NVMforWindows"
      name: "NVM for Windows"
      enabled: true
    - id: "Python.Python.3.12"
      name: "Python 3.12"
      enabled: true

drivers:
  enabled: false
  nvidia:
    enabled: false

ctt_winutil:
  enabled: true
  auto_download: true
  tweaks:
    - name: "WPFTweaksDisableTelemetry"
      description: "Disable Telemetry"
      enabled: true
    - name: "WPFTweaksDisableBGApps"
      description: "Disable Background Apps"
      enabled: false
    - name: "WPFTweaksDisableActivityHistory"
      description: "Disable Activity History"
      enabled: true
    - name: "WPFTweaksDisableLocationTracking"
      description: "Disable Location Tracking"
      enabled: true
    - name: "WPFTweaksDarkMode"
      description: "Enable Dark Mode"
      enabled: true
    - name: "WPFTweaksShowExt"
      description: "Show File Extensions"
      enabled: true
    - name: "WPFTweaksShowHiddenFiles"
      description: "Show Hidden Files"
      enabled: true

win11debloat:
  enabled: true
  auto_download: true
  options:
    remove_apps: true
    disable_telemetry: true
    disable_bing: false
    disable_suggestions: true
    restore_point: false
  custom_apps_to_remove:
    - "Microsoft.BingNews"
    - "Microsoft.BingWeather"
    - "Microsoft.GamingApp"
    - "Microsoft.GetHelp"
    - "Microsoft.Getstarted"
    - "Microsoft.MicrosoftOfficeHub"
    - "Microsoft.MicrosoftSolitaireCollection"
    - "Microsoft.People"
    - "Microsoft.Todos"
    - "Microsoft.WindowsAlarms"
    - "Microsoft.WindowsFeedbackHub"
    - "Microsoft.WindowsMaps"
    - "Microsoft.Xbox.TCUI"
    - "Microsoft.XboxGameOverlay"
    - "Microsoft.XboxGamingOverlay"
    - "Microsoft.XboxIdentityProvider"
    - "Microsoft.XboxSpeechToTextOverlay"
    - "Microsoft.YourPhone"
    - "Microsoft.ZuneMusic"
    - "Microsoft.ZuneVideo"
    - "MicrosoftTeams"
  apps_to_keep:
    - "Microsoft.WindowsCalculator"
    - "Microsoft.WindowsStore"
    - "Microsoft.WindowsTerminal"
    - "Microsoft.Paint"
    - "Microsoft.ScreenSketch"

windows_updates:
  enabled: true
  check_for_updates: true
  install_updates: false
  pause_updates_days: 0

registry_tweaks:
  enabled: true
  tweaks:
    - path: "HKCU:\\Software\\Microsoft\\Windows\\CurrentVersion\\Search"
      name: "BingSearchEnabled"
      value: 0
      type: "DWord"
      description: "Disable Bing in Windows Search"
    - path: "HKCU:\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
      name: "HideFileExt"
      value: 0
      type: "DWord"
      description: "Show file extensions"
    - path: "HKCU:\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
      name: "Hidden"
      value: 1
      type: "DWord"
      description: "Show hidden files"
    - path: "HKLM:\\SOFTWARE\\Policies\\Microsoft\\Windows\\DataCollection"
      name: "AllowTelemetry"
      value: 0
      type: "DWord"
      description: "Disable Telemetry"
    # Developer-friendly tweaks
    - path: "HKCU:\\Software\\Microsoft\\Windows\\CurrentVersion\\Explorer\\Advanced"
      name: "LaunchTo"
      value: 1
      type: "DWord"
      description: "Open File Explorer to This PC"
    - path: "HKLM:\\SYSTEM\\CurrentControlSet\\Control\\FileSystem"
      name: "LongPathsEnabled"
      value: 1
      type: "DWord"
      description: "Enable long paths (260+ characters)"

services:
  enabled: true
  services_to_disable:
    - name: "DiagTrack"
      description: "Connected User Experiences and Telemetry"
    - name: "dmwappushservice"
      description: "WAP Push Message Routing Service"

scheduled_tasks:
  enabled: true
  tasks_to_disable:
    - "\\Microsoft\\Windows\\Application Experience\\Microsoft Compatibility Appraiser"
    - "\\Microsoft\\Windows\\Application Experience\\ProgramDataUpdater"
    - "\\Microsoft\\Windows\\Customer Experience Improvement Program\\Consolidator"
    - "\\Microsoft\\Windows\\Customer Experience Improvement Program\\UsbCeip"

post_scripts:
  enabled: true
  scripts:
    - name: "Cleanup Temp Files"
      command: "Remove-Item -Path $env:TEMP\\* -Recurse -Force -ErrorAction SilentlyContinue"
      enabled: true
    - name: "Set Git Config"
      command: "git config --global core.autocrlf true; git config --global init.defaultBranch main"
      enabled: false

